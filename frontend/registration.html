<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MealMate</title>
    <link rel="stylesheet" type="text/css" href="header.css">
    <script src = "header.js"></script>

    <!--Includes registration screen's css and js-->
    <link rel ="stylesheet" href="registration.css">
    <script src = "registration.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
    <!--To include icons. *only use free icons. Premium icons wont show up-->
    <script src="https://kit.fontawesome.com/b2f3636b4c.js" crossorigin="anonymous"></script>

  </head>
  <body id="bodyy">

    <div id = "heading">
      <button id="header">Code Crafters</button>
      <button id = "home" class="homeButton">Home</button>
      <button id = "recipe" class="homeButton">Recipe</button>
      <button id = "storeFinder" class="homeButton">Store Finder</button>
      <button id = "aboutUs" class="homeButton">About Us</button>
      <button id = "signin" class="homeButton">Sign in</button> 
    </div>

    <div id = "regScreen">
      <div id = "head">
        <i id ="icon" class="fa-solid fa-utensils fa-8x"></i>
      </div>
      <form id="regForm" name="userDetails">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" name="username" class="regDetails" required><br>
          <input type="email" id="email" placeholder="Email" name="email" class="regDetails" required><br>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" name="password" class="regDetails" required><br>
          <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm-password" class="regDetails" required><br>
        </div>
        <div class="input-group">
          <input type="number" id="weight" placeholder="Weight(in Kg)" name="weight" class="regDetails"><br>
          <input type="number" id="height" placeholder="Height(in Cm)" name="height" class="regDetails"><br>
        </div>
        <div class="showpassword">
          <input type = "checkbox" name = "ShowPassword" class = "showPassword">
          <label class ="showPassword" >Show Password</label>
        </div>
        <button type = "button" type="submit" id="register" class="regDetails">Sign up</button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  </body>
</html>
