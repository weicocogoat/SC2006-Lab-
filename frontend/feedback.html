<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MealMate</title>
        <!--Include the header's css and js files-->
        <link rel ="stylesheet" href="header.css">
        <script src = "header.js"></script>

        <link rel ="stylesheet" href="feedback.css">
        <script src = "feedback.js"></script>

        <!--Include bootstrap's stuff-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body id = "bodyy">
        <!--Header buttons-->
        <div id = "heading">
            <button id="header">Code Crafters</button>
            <button id = "home" class="homeButton">Home</button>
            <button id = "recipe" class="homeButton">Recipe</button>
            <button id = "storeFinder" class="homeButton">Store Finder</button>
            <button id = "aboutUs" class="homeButton">About Us</button>
            <button id = "signin" class="homeButton">Sign in</button> 
        </div>

        <div id = "Feedback">
            <header id = "feedback_header">Feedback Form</header>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Feedback</label>
                <textarea class="form-control" id="user_feedback" rows="5" required></textarea>
            </div>


          
            <button type="button" class="btn btn-primary" id = "submit" onclick = "saveFeedback()">
                Submit
            </button>

            <!--Modal-->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Feedback Received</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Thank you for your feedback! Please check your email in the next few days for our response!
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    </div>
                </div>
                </div>
            </div>
            
        
        </div>
    </body>
</html>
