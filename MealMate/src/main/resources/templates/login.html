<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MealMate | Login</title>

        <!-- Stylesheets -->
        <link rel ="stylesheet" href="css/main.css">
        <link rel ="stylesheet" href="css/header.css">
        <link rel ="stylesheet" href="css/loginscreen.css">

        <!-- Scripts -->
        <script src="js/header.js"></script>
        <script src="js/loginscreen.js"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        <!--To include icons. *only use free icons. Premium icons wont show up-->
        <script src="https://kit.fontawesome.com/b2f3636b4c.js" crossorigin="anonymous"></script>

    </head>
    <body id="bodyy">
        <!-- Navigation Bar -->
        <div th:insert="fragments/navbar.html :: navbar"></div>

        <!--Login screen stuff-->
        <div id = "loginScreen">
            <div id = "head">
                <i id ="icon" class="fa-solid fa-utensils fa-8x"></i>
            </div>
            <form id = "loginForm" name = "userDetails">
                <div class="row">
                    <input type = "text" id = "username" placeholder = "Username" name ="username" class = "form-control mb-4" required>

                    <input type = "password" id = "password" placeholder = "Password" name ="password" class = "form-control mb-2" required>
                </div>
                
                <!--Alignment is off-->
                <div class="input-group mb-4">
                    <input type = "checkbox" placeholder = "Show Password" name = "ShowPassword" class = "showPassword" id="showPassword">
                    <label class ="showPassword" for="showPassword" >Show Password</label>
                </div>

                <div class="d-grid gap-2 mb-3">
                  <button class="btn btn-accent loginDetails" type="button" id="signin2">Sign In</button>
                </div>
                Don't have an account yet?<br>
                Click
                <a href="/register">here</a> <!--Link changed from basetemplate to registrationÅ›-->
                to sign up!
            </form>
        </div>
    </body>
</html>
