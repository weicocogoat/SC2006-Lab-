    <!-- Navigation Bar -->

    <div class="container p-5">
        <h1>Browse Recipes</h1>

        <div class="input-group my-4">
            <input id="recipeInput" class="form-control searchBar" type="search" placeholder="Enter Recipe Title..." name="recipeInput">

            <button type="button" class="input-group-text" onclick="searchIngredient()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="row mt-5">
            <div class="col-sm-12 col-lg-3">
                <h4>Filter Options</h4>
                <hr class="mt-4 mb-4">

                <h5>By Calories</h5>
                <div class="slidecontainer mb-5">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p>Value (kcal): <span id="val"></span></p>
                </div>

                <h5>By Diet Type</h5>
                <form class="dietType">
                    <div>
                        <input type="radio" name="dairyFree" id="dairyFree" />
                        <label for="dairyFree">Dairy-free</label>
                    </div>

                    <div>
                        <input type="radio" name="glutenFree" id="glutenFree" />
                        <label for="glutenFree">Gluten-free</label>
                    </div>

                    <div>
                        <input type="radio" name="vegan" id="vegan" />
                        <label for="vegan">Vegan</label>
                    </div>

                    <div>
                        <input type="radio" name="vegetarian" id="vegetarian" />
                        <label for="vegetarian">Vegetarian</label>
                    </div>
                </form>
            </div>
